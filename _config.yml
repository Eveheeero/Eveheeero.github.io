# formspree_email: johndoe@gmail.com

# releases - widget can be (sidebar, modal or embed)
olvy_organization: devlopr
olvy_widget_type: sidebar

# syntax highlighter
markdown: kramdown
highlighter: rouge
permalink: pretty

# Choose what to show ( can be true or false)
show_author_work_experiences: true
show_author_education_details: true
show_author_project_details: true

# pagination of posts
paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'

collections:
    products:
        output: false
    authors:
        output: true

defaults:
    - scope:
          path: ""
          type: authors
      values:
          layout: author
          permalink: /blog/authors/:slug
    - scope:
          path: "assets/**"
      values:
          sitemap: false

# Build settings
plugins:
    - jekyll-paginate
    - jekyll-gist
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-admin

# Jekyll Admin Config
jekyll_admin:
    # hidden_links:
    #   - posts
    #   - pages
    #   - staticfiles
    #   - datafiles
    #   - configuration
    homepage: "posts"

